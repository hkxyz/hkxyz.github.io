---
layout: default
---
<style media="screen">
#footer {
  position: relative!important;
  bottom: 0;
  left: 0;
  right: 0;
  height: 50px;
  padding-top: 2em;
}
</style>
<section id="story-title">
  <div class="container">
    <div class="row">
      <center>
      <div class="stories-title">
        <span class="stTitle">STORIES</span>
        <div class="stories-caption">
          wanderer's journal about living, non living &amp; animation
        </div>
      </div>

    </div>
  </div>
</section>
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<div class="container postCont">


  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      <div class="post-author">
        <span style="font-size:12px !important">AUTHOR</span><BR>
        {% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name" class="author">{{ page.author }}</span></span> {% endif %}</p>

      </div>
        </header>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
  </div>
</div>

</div>
</article>
